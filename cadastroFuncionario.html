<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="\css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>Cadastro do Funcionario</title>
</head>

<body>
    <style>
        body{
            background-color: rgb(210, 240, 245);
        }
    </style>
    <header>
        <nav class="navbar navbar-light bg-faded" style="background-color: rgb(0, 0, 0); border-color: #000;">
            <a class="navbar-brand" href="#">
                <img src="imagens/download.png" width="100" height="100">
            </a>
        </nav>
    </header>
    <section id="formCadstroFuncionario">
        <h2 style="text-align: center;" class="margin">Cadastro de Funcionarios</h2>
        <div class="container-fluid formCadstroCliente">
            <form>
                <div class="container">
                    <div class="row">
                        <div class="mb-auto col-lg-3 margin">
                            <label for="idFuuncionario" class="form-label">ID do Funcionario</label>
                            <input class="form-control" id="inputIDFuncionario">
                        </div>
                        <div class="mb-auto col-lg-6 margin">
                            <label for="nomeCliente" class="form-label">Nome</label>
                            <input class="form-control" id="inputNome">
                        </div>
                        <div class="mb-auto col-lg-3 margin">
                            <label for="cpfFuncionario" class="form-label">CPF</label>
                            <input class="form-control" id="inputCPFFuncionario" placeholder="______.______.______-____">
                        </div>
                        <div class="mb-auto col-lg-6 margin">
                            <label for="emailFuncionario" class="form-label">Email</label>
                            <input class="form-control" id="inputEmailFuncionario"  placeholder="nome@exemplo.com">
                        </div>
                        <div class="mb-auto col-lg-2 margin">
                            <label  for="papelFuncionario">Papel</label>
                            <select class="form-select" id="listaPapelFuncionario">       <!-- Nao sei se isso ta certo -->
                                <option selected>Selecione um papel</option>
                                <option value="0">Admin</option>
                                <option value="1">Vendedor</option>
                                <option value="2">Comprador</option>
                            </select>
                        </div>
                        <div class="container-fluid col-lg-3 mx-auto margin">
                            <label for="senhaFuncCadastro" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="inputSenhaFuncCadastro">
                        </div>
                        <div class="container-fluid">
                            <div class="mx-auto margin" style="width: 200px;">
                                <button type="submit" class="btn btn-primary">Cadastrar Funcionario</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
