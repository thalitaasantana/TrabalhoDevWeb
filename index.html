<!DOCTYPE html>
  <html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="\css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>Trabalho DevWeb</title>
  </head>

  <body>
      <header>
            <nav class="navbar navbar-light bg-faded" style="background-color: rgb(0, 0, 0); border-color: #000;">
                <a class="navbar-brand" href="#">
                    <img src="imagens/download.png" width="100" height="100">
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#cadastroCliente">Cadastro do Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cadastroFornecedor">Cadastro do Fornecedor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cadastroProduto">Cadastro de um produto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cadastroFuncionario">Cadastro de um Funcionario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cadastroCompra">Cadastro de uma compra</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cadastroVenda">Cadastro de uma venda</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <section id="formCadstroCliente">
            <h2 style="text-align: center;">Cadastro de Cliente</h2>
            <div class="container-fluid formCadstroCliente">
                <form>
                    <div class="container">
                        <div class="row">
                            <div class="mb-auto col-lg-6 margin">
                                <label for="nomeCliente" class="form-label">Nome</label>
                                <input class="form-control" id="inputNome">
                            </div>
                            <div class="mb-auto col-lg-3 margin">
                                <label for="cpfCliente" class="form-label">CPF</label>
                                <input class="form-control" id="inputCPF">
                            </div>
                            <div class="mb-auto col-lg-3 margin">
                                <label for="idCliente" class="form-label">ID</label>
                                <input class="form-control" id="inputID">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-auto col-lg-6 margin">
                                <label for="endCliente" class="form-label">Endere√ßo</label>
                                <input class="form-control" id="inputEndereco">
                            </div>
                            <div class="mb-auto col-lg-3 margin">
                                <label for="bairroCliente" class="form-label">Bairro</label>
                                <input class="form-control" id="inputBairro">
                            </div>
                            <div class="mb-auto col-lg-3 margin">
                                <label for="cidadeCliente" class="form-label">Cidade</label>
                                <input class="form-control" id="inputCidade">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-auto col-lg-2 margin">
                                <label  for="ufCliente">UF</label>
                                <select class="form-select" id="ufLista">
                                  <option selected>Selecione um estado</option>
                                  <option value="1">RJ</option>
                                  <option value="2">SP</option>
                                  <option value="3">MG</option>
                                </select>
                            </div>
                            <div class="mb-auto col-lg-2 margin">
                                <label for="cepCliente" class="form-label">CEP</label>
                                <input class="form-control" id="inputCep">
                            </div>
                            <div class="mb-auto col-lg-2 margin">
                                <label for="telefoneCliente" class="form-label">Telefone</label>
                                <input class="form-control" id="inputTelefone">
                            </div>
                            <div class="mb-auto col-lg-6 margin">
                                <label for="emailCliente" class="form-label">Email</label>
                                <input class="form-control" id="inputEmail"  placeholder="name@example.com">
                            </div>
                            <div class="mx-auto" style="width: 200px;">
                                <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
      
  </body>

</html>
