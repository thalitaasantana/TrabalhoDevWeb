    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="\css\style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <title>Produto</title>
    </head>

    <body style="background-color: rgb(210, 240, 245);">
        <header>
            <nav class="navbar navbar-light bg-faded" style="background-color: rgb(0, 0, 0); border-color: #000;">
                <a class="navbar-brand" href="#">
                    <img src="imagens/download.png" width="100" height="100">
                </a>
            </nav>
        </header>

        <section id="formCadstroCliente">
            <h2 style="text-align: center;" class="margin">Cadastro de Produto</h2>
            <div class="container-fluid formCadstroCliente">
                <form>
                    <div class="container">
                        <div class="row">
                            <div class="mb-auto col-lg-6 margin">
                                <label for="nomeCliente" class="form-label"><b>Nome do Produto</b></label>
                                <input class="form-control" id="inputNomeCliente">
                            </div>
                        <div class="mb-3">
                            <label for="descProd" class="form-label"><b>Descrição do Produto</b></label>
                            <textarea class="form-control" id="descProd" rows="5"></textarea>
                        </div>
                        <div class="mb-auto col-lg-2 margin">
                            <label for="valorCompraProduto" class="form-label"><b>Valor da compra</b></label>
                            <input class="form-control" placeholder="R$____.____" id="inputValorCompraProduto">
                        </div>
                        <div class="mb-auto col-lg-2 margin">
                            <label for="valorVendaProduto" class="form-label"><b>Valor da venda</b></label>
                            <input class="form-control" placeholder="R$____.____" id="valorVendaProduto">
                        </div>
                        <div class="mb-auto col-lg-3 margin">
                            <label for="qtdProduto" class="form-label"><b>Quantidade Disponível</b></label>
                            <input class="form-control" id="inputQtdProduto">
                        </div>
                        <div class="mb-auto col-lg-5 margin">
                            <label for="IDcategoria" class="form-label"><b>ID Categoria</b></label>
                            <input class="form-control" id="IDcategoria">
                        </div>
                            
                        <div class="row">
                            <div class="mx-auto margin" style="width: 200px;">
                                <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>

</html>
