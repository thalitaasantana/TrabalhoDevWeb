<!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="\css\style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <title>Fornecedor</title>
    </head>

    <body style="background-color: rgb(210, 240, 245);">
        <header>
            <nav class="navbar navbar-light bg-faded" style="background-color: rgb(0, 0, 0); border-color: #000;">
                <a class="navbar-brand" href="#">
                    <img src="imagens/download.png" width="100" height="100">
                </a>
            </nav>
        </header>

        <section id="formCadastroCategoria">
            <h2 style="text-align: center;" class="margin">Cadastro de Fornecedor</h2>
            <div class="container-fluid formCadastroFornecedor">
                <form>
                    <div class="container">
                        <div class="row">
                            <div class="container-fluid col-lg-3 mx-auto margin">
                                <label for="IDfornecedor" class="form-label"><b>ID Fornecedor </b></label>
                                <input class="form-control" id="inputIDfornecedor">
                            </div>
                            <div class="container-fluid col-lg-5 mx-auto margin">
                                <label for="nomeRazaoSocial" class="form-label"><b>Razão Social </b></label>
                                <input class="form-control" id="nomeIDRazaoSocial">
                            </div>  
                        </div>
                        <div class="mb-auto col-lg-2 margin">
                            <label for="cnpjFornecedor" class="form-label"><b>CNPJ</b></label>
                            <input class="form-control" id="cnpjFornecedor" placeholder="__.___.___/____-__">
                        </div>
                        <div class="mb-auto col-lg-6 margin">
                            <label for="endFornecedor" class="form-label"><b>Endereço</b></label>
                            <input class="form-control" id="inputEnderecoFornecedor">
                        </div>
                        <div class="mb-auto col-lg-3 margin">
                            <label for="bairroForn" class="form-label"><b>Bairro</b></label>
                            <input class="form-control" id="inputBairroForn">
                        </div>
                        <div class="mb-auto col-lg-3 margin">
                            <label for="cidadeForn" class="form-label"><b>Cidade</b></label>
                            <input class="form-control" id="inputCidadeForn">
                        </div>
                        <div class="mb-auto col-lg-2 margin">
                            <label  for="ufForn"><b>UF</b></label>
                            <select class="form-select" id="ufFornLista">
                                <option selected>Selecione um estado</option>
                                <option value="1">AC</option>
                                <option value="2">AL</option>
                                <option value="3">AP</option>
                                <option value="4">AM</option>
                                <option value="5">BA</option>
                                <option value="6">CE</option>
                                <option value="7">DF</option>
                                <option value="8">ES</option>
                                <option value="9">GO</option>
                                <option value="10">MA</option>
                                <option value="17">MT</option>
                                <option value="12">MS</option>
                                <option value="13">MG</option>
                                <option value="14">PA</option>
                                <option value="15">PB</option>
                                <option value="16">PR</option>
                                <option value="17">PE</option>
                                <option value="18">PI</option>
                                <option value="19">RJ</option>
                                <option value="20">RN</option>
                                <option value="21">RS</option>
                                <option value="22">RO</option>
                                <option value="23">RR</option>
                                <option value="24">SC</option>
                                <option value="25">SP</option>
                                <option value="26">SE</option>
                                <option value="27">TO</option>  
                            </select>
                        </div>
                        <div class="mb-auto col-lg-2 margin">
                            <label for="cepForn" class="form-label"><b>CEP</b></label>
                            <input class="form-control" id="inputCepForn" placeholder="__________-______">
                        </div>
                        <div class="mb-auto col-lg-2 margin">
                            <label for="telefoneForn" class="form-label"><b>Telefone</b></label>
                            <input class="form-control" id="inputTelefoneForn" placeholder="(____) __________-________">
                        </div>
                        <div class="mb-auto col-lg-6 margin">
                            <label for="emailForn" class="form-label"><b>E-mail</b></label>
                            <input class="form-control" id="inputEmailForn"  placeholder="nome@exemplo.com">
                        </div>
                        <div class="container-fluid">
                            <div class="mx-auto margin" style="width: 200px;">
                                <button type="submit" class="btn btn-primary">Cadastrar Fornecedor</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
