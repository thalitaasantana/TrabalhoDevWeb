<!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="\css\style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <title>Compra de Produtos do Fornecedor</title>
    </head>

    <body style="background-color: rgb(210, 240, 245);">
        <header>
            <nav class="navbar navbar-light bg-faded" style="background-color: rgb(0, 0, 0); border-color: #000;">
                <a class="navbar-brand" href="#">
                    <img src="imagens/download.png" width="100" height="100">
                </a>
            </nav>
        </header>
        <section id="formCompraDoFornecedor">
            <h2 style="text-align: center;" class="margin">Compra de produtos do fornecedor</h2>
            <div class="container-fluid formCompraDoFornecedor">
                <form>
                    <div class="container">
                        <div class="row">
                            <div class="mb-auto col-lg-3 margin">
                                <label for="idCompraFornecedor" class="form-label">ID da compra</label>
                                <input class="form-control" id="inputIDCompraFornecedor">
                            </div>
                            <div class="mb-auto col-lg-2 margin">
                                <label for="qtdCompraFornecedor" class="form-label">Quantidade de itens</label>
                                <input class="form-control" id="inputQtdCompraFornecedor">
                            </div>
                            <div class="mb-auto col-lg-2 margin">
                                <label for="dataCompraFornecedor" class="form-label">Data da compra</label>
                                <input class="form-control" placeholder="____ /____ /________" id="inputDataCompraFornecedor">
                            </div>
                            <div class="mb-auto col-lg-2 margin">
                                <label for="valorCompraFornecedor" class="form-label">Valor da compra</label>
                                <input class="form-control" placeholder="R$____.____" id="inputValorCompraFornecedor">
                            </div>
                            <div class="mb-auto col-lg-3 margin">
                                <label for="IDFornecedorCompraFornecedor" class="form-label">ID do Fornecedor</label>
                                <input class="form-control" id="inputIDFornecedorCompraFornecedor">
                            </div>
                            <div class="mb-auto col-lg-3 margin">
                                <label for="IDProdCompraFornecedor" class="form-label">ID do Produto</label>
                                <input class="form-control" id="inputIDProdCompraFornecedor">
                            </div>
                            <div class="mb-auto col-lg-3 margin">
                                <label for="IDFuncCompraFornecedor" class="form-label">ID do Funcionario</label>
                                <input class="form-control" id="inputIDFuncCompraFornecedor">
                            </div> 
                        </div>
                        <div class="container-fluid">
                            <div class="mx-auto margin" style="width: 200px;">
                                <button type="submit" class="btn btn-primary">Cadastrar compra</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
