<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="\css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>Login</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-faded" style="background-color: rgb(0, 0, 0); border-color: #000;">
            <a class="navbar-brand" href="#">
                <img src="imagens/download.png" width="100" height="100">
            </a>
        </nav>
    </header>
    <section id="formCompraDoFornecedor">
        <h2 style="text-align: center;" class="margin">Login no sistema</h2>
        <div class="container-fluid formCompraDoFornecedor">
            <form>
                <div class="container">
                    <div class="row">
                        <div class="container-fluid col-lg-3 mx-auto margin">
                            <label for="IDFuncLogin" class="form-label">ID do Funcionario</label>
                            <input class="form-control" id="inputIDFuncLogin">
                        </div>
                    </div>
                    <div class="row">
                        <div class="container-fluid col-lg-3 mx-auto margin">
                            <label for="senhaFuncLogin" class="form-label">Senha</label>
                            <input class="form-control" id="inputSenhaFuncLogin">
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="mx-auto margin" style="width: 200px;">
                            <button type="submit" class="btn btn-primary">Fazer login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
